<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9: CSS Animation</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slideInUp {
            animation: slideInUp 4s ease;
        }
    </style>
</head>



<body>
    <div class="invation">
        <h1 class="animate__animated animate__bounceInDown">Join Our Newsletter!</h1>
        <p class="animate__animated animate__fadeIn">Subscribe to receive updates on our latest news and promotions.</p>
        <form action="#" method="post" class="animate__animated animate__slideInUp">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
            <svg class="animate__animated slideInUp" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                <use xlink:href="images/New.svg#image" />
            </svg>
        </form>
    </div>

</body>


</html>
